{% extends 'base.html' %}

{% block content %}

<h3 class="greenTextOverride">Delete expense</h3>
<p>Are you sure you want to delete the expense: {{ expense.date }}, {{ expense.description }}, {{ expense.amount}} {{ expense.currency }}?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" name="delete" value="Yes, delete." class="btn btn-primary">
  <a href="/">No, cancel.</a>
</form>

{% endblock %}
