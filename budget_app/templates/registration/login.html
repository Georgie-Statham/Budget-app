{% extends 'base.html' %}

{% block content %}
{% load bootstrap_tags %}
<h2>Login</h2>
<div class="container">
  <div class="row">
    <div class="col-md-6"
      <form method="post">
      {% csrf_token %}
      {{ form | as_bootstrap }}
      <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
