{% extends 'base.html' %}

{% block content %}

<h3 class="greenTextOverride">Delete payback</h3>
<p>Are you sure you want to delete the payback: {{ payback.date }}, from {{ payback.who_from }}, to {{ payback.who_to }} of {{ payback.amount}} {{ payback.currency }}?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" name="delete" value="Yes, delete." class="btn btn-primary">
  <a href="/payment/overview">No, cancel.</a>
</form>

{% endblock %}
