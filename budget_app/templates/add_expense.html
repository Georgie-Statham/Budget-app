{% extends 'base.html' %}

{% block content %}
{% load bootstrap_tags %}
<h3 class="greenTextOverride">Add an expense</h3>
<div class="container">
  <div class="mx-auto" style="width: 300px;">
    <form id="expense_form" method="post" action="/add_expense/" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | as_bootstrap }}
      <input type="submit" name="submit" value="Submit Expense" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
